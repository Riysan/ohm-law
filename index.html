<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>オームの法則 - 計算機</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>このサイトについて</strong>: MITライセンスにてコードを公開しています。リポジトリは<a href="https://github.com/code-raisan/ohm-law">こちらから</a><br><small>&copy; 2020 code-raisan</small>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h1>オームの法則 - 計算機</h1>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="v" onclick="vue()"/>
                <label class="form-check-label" for="v">電圧を求める (V)</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="a" onclick="vue()"/>
                <label class="form-check-label" for="a">電流を求める (A)</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="o" onclick="vue()"/>
                <label class="form-check-label" for="o">抵抗を求める (Ω)</label>
              </div>
        </div>
        <div class="form-group" style="margin-top: 30px;">
            <label for="left" id="left-label"><samp id="left-text"></samp>を入力してください</label>
            <input type="text" class="form-control" id="left"/>
        </div>
        <div class="form-group">
            <label for="left" id="right-label"><samp id="right-text"></samp>を入力してください</label>
            <input type="text" class="form-control" id="right"/>
        </div>
        <button class="btn btn-outline-secondary" onclick="c()" style="margin-top: 20px;">クリア</button>
        <button class="btn btn-primary" onclick="Calculation()" style="margin-top: 10px;">計算</button>
        <div class="alert alert-primary" id="dom" style="text-align: center; margin-top: 20px;">+++++++</div>
    </div>
    <style>
        body,html{
            margin: 0;
            padding: 0;
        }

        .container{
            margin-top: 30px;
        }

        .btn{
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        const v = document.getElementById("v");
        const a = document.getElementById("a");
        const o = document.getElementById("o");
        const left = document.getElementById("left");
        const left_text = document.getElementById("left-text");
        const right = document.getElementById("right");
        const right_text = document.getElementById("right-text");
        const dom = document.getElementById("dom");

        function vue(){
            if(v.checked){
                left_text.innerHTML = "電流(A)";
                right_text.innerHTML = "抵抗(Ω)";
            }else if(a.checked){
                left_text.innerHTML = "電圧(V)";
                right_text.innerHTML = "抵抗(Ω)";
            }else if(o.checked){
                left_text.innerHTML = "電圧(V)";
                right_text.innerHTML = "電流(A)";
            }
        }

        function c(){
            left.value = "";
            right.value = "";
            dom.innerText = "+++++++";
        }

        function Calculation(){
            if(Number(left.value) >= 0 && Number(right.value) >= 0){
                if(v.checked){
                    dom.innerHTML = Number(left.value) * Number(right.value) + "V";
                }else if(a.checked){
                    dom.innerHTML = Number(left.value) / Number(right.value) + "A";
                }else if(o.checked){
                    dom.innerHTML = Number(left.value) / Number(right.value) + "Ω";
                }
            }else{
                alert("0以上の数値を入力してください");
            }
        }

        v.checked = true;
        vue()
    </script>
</body>
</html>
